<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Blog Site</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css"
	rel="stylesheet" />
</head>

<body>
	<div class="container">
		<h1>Welcome to Our Blog Post Site!</h1>
		<h3>Check out our blogs!</h3>

		<div class="row">
			<div class="col-md-6" th:each="blog:${posts}">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title" th:text="${blog.title}"></h5>
						<div class="card-text">
							<p th:text="${blog.author}">
							<p th:text="${blog.blogEntry}">
						</div>
					</div>
				</div>
			</div>
		</div>

		<a href="/blogposts/new">
		<button class="btn btn-primary"> Submit a new Blog Post</button>
		</a>
	</div>
	<script src="webjars/bootstrap/5.2.3/js/bootstrap.min.js"></script>
</body>

</html>
